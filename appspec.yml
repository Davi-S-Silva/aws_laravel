version: 1.0
os: linux
files:
  - source: /
    destination: /var/www/html/laravel
hooks:
  BeforeInstall:
    - location: ./scripts/install_dependencies.sh
      timeout: 120
      runas: ubuntu
    - location: ./scripts/start_server.sh
      timeout: 120
      runas: ubuntu
  AfterInstall:
    - location: ./scripts/after-install.sh
      runas: ubuntu
  ApplicationStop:
    - location: ./scripts/stop_server.sh
      timeout: 120
      runas: ubuntu
  

